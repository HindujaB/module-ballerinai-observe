plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'module-ballerinai-observe'

include ':checkstyle'
include ':observe-native'
include ':observe-ballerina'
include ':integration-test-utils-native'
include ':testobserve-ballerina'
include ':integration-test-utils-tests'
include ':observe-ballerina-integration-tests'


project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':observe-native').projectDir = file('native')
project(':observe-ballerina').projectDir = file('ballerina')
project(':integration-test-utils-native').projectDir = file("integration-test-utils${File.separator}native")
project(':testobserve-ballerina').projectDir = file("integration-test-utils${File.separator}ballerina")
project(':integration-test-utils-tests').projectDir = file("integration-test-utils${File.separator}tests")
project(':observe-ballerina-integration-tests').projectDir = file('integration-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
